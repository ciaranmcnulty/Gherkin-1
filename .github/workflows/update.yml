name: Update Composer

on:
  schedule:
    -   cron: '0 7 * * *'
  pull_request:
    branches:
      - master

jobs:
  cucumber-update:
    runs-on: ubuntu-latest
    name: Upstream cucumber update
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: composer update

      - name: Update cucumber
        run: bin/update_cucumber
